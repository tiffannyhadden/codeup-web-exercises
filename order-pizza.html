<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Pizza </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza world</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
                    </form>
            </ul>
        </div>
        <ul class="hide nav navbar-nav navbar-right">
            <img src="https://img.icons8.com/nolan/64/person-male.png" width="30" height="30"/>
            <li><a href="#"><i class="fas fa-user"></i>Sign Up</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Welcome to Pizza World!</h1>
            <p class="lead"></p>
        </div>
        <h2>Build your own pizza!</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#"><span class="badge badge-light">1</span> Size and crust</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="badge badge-light">2</span> Cheese and sauce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="badge badge-light">3</span> Toppings</a>
            </li>
        </ul>
    </div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            Choose size and crust
        </div>
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    Hand Tossed
                </div>
                <div class="card-body">`

                 </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="checkbox3" value="option1" checked>
                                <label class="form-check-label" for="checkbox3">
                                    Small(10")
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="checkbox4" value="option1" checked>
                                <label class="form-check-label" for="checkbox4">
                                    Large(14")
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
